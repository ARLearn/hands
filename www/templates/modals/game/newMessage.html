<div class="modal-header">
    <h3 class="modal-title">Create Message</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <div class="form-group">
            <label for="gameTitle">Message Title</label>
            <input required type="name" class="form-control" id="gameTitle" placeholder="Enter a title for your game"
                   ng-model="message.name">
        </div>

        <!--<div class="form-group" ng-show="type=='org.celstec.arlearn2.beans.generalItem.VideoObject'">-->
            <!--<label for="file">Select video to upload</label>-->
            <!--<input type="file" id="file" onchange="angular.element(this).scope().setFile(this)">-->

        <!--</div>-->
    </form>

    <label>Message Text</label>
    <text-angular ta-toolbar="[['h1','h2','h3', 'colourBlue']]" id="gameDescription" name="description"
                  ng-model="message.richText"></text-angular>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="game.title.length<2" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
