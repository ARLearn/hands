<div class="modal-header">
    <h3 class="modal-title">Add Contributor</h3>
</div>
<div class="modal-body">

    <ui-select multiple ng-model="selection.friends"
               theme="bootstrap" ng-disabled="disabled"  title="Choose a friend">
        <ui-select-match placeholder="Select friend...">{{$item.name}} &lt;{{$item.email}}&gt;</ui-select-match>
        <ui-select-choices repeat="friend in friends | propsFilter: {name: $select.search}">
            <!--<div ng-if="friend.isTag" ng-bind-html="friend.name +' <small>(new)</small>'| highlight: $select.search"></div>-->
            <div ng-if="!friend.isTag" ng-bind-html="friend.name + friend.isTag| highlight: $select.search"></div>
            <small>

                email: {{friend.email}}
                </span>
            </small>
        </ui-select-choices>
    </ui-select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="false" ng-click="ok()">Create</button>
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
