<div class="modal-header">
    <h3 class="modal-title">Create Game</h3>
</div>

<div class="modal-body">
    <form novalidate>
        <div class="form-group">
            <label for="gameTitle">Game title</label>
            <input required type="name" class="form-control" id="gameTitle" placeholder="Enter a title for your game"
                   ng-model="game.title">
        </div>
    </form>

    <label>Game Description</label>
    <text-angular ta-toolbar="[[]]" id="gameDescription" name="description"
                  ng-model="game.description"></text-angular>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="game.title.length<2" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
