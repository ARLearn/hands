<div class="modal-header">
    <h3 class="modal-title">Add Team</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label for="teamName" class="col-sm-2 control-label">name</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="teamName"
                           placeholder="Team name" ng-model-options="{allowInvalid: true}"
                           ng-model="team.name">

                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="game.title.length<2" ng-click="ok()">Create</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
