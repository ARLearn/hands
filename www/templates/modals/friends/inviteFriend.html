<div class="modal-header">
    <h3 class="modal-title">Invite Friend</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <div class="form-group">
            <label for="email">Friend email</label>
            <input required type="email" class="form-control" id="email" placeholder="Voer e-mailadres in..." ng-model="inv.mail" >
        </div>
    </form>

    <label>Personal note</label>
    <text-angular ta-toolbar="[['h1','h2','h3' ]]" id="inviteNote" name="description" placeholder="Een opmerking toevoegen"
                  ng-model="inv.note"></text-angular>

</div>
<div class="modal-footer">
    <button class="btn btn-primary"  ng-click="send()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
