<div>

    <div class="form-group">
        <label>Answer {{number}}</label>
        <input type="text" class="form-control" placeholder="type in your answer" ng-model="answer.answer"  autofocus="autofocus">
    </div>
    <div class="form-group" ng-show="feedback">
        <label>Feedback</label>
        <input type="text" class="form-control" placeholder="type in your answer" ng-model="answer.feedback"  autofocus="autofocus">
    </div>
<div class="checkbox">
    <label>
        <input type="checkbox"  ng-model="answer.isCorrect">
        Correct Answer
    </label>
</div>
</div>
