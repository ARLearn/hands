<div>
    <h1> Audio Object</h1>
    <section class="content-header">
        <h1 class="title">
            {{item.name}}
        </h1>
    </section>

    <div id="container">

            <nav>
                <button class="btnCls control play" ng-click="player.play()" ng-hide="player.playing">Play</button>
                <button class="btnCls control pause" ng-click="player.pause()" ng-show="player.playing">Pause</button>
            </nav>



    </div>

    <section class="content">
        <div ng-bind-html="item.richText"></div>
    </section>

</div>
