<arl-header></arl-header>
<arl-sidebar></arl-sidebar>
<div class="content-wrapper">



    <section class="content-header">
        <div  class="row">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i></a></li>

                <li class="active"><i class="fa fa-users"></i> Friends</li>
            </ol>
        </div>
        <button type="button" class="btn  btn-primary pull-right btn-space" ng-click="invite()">Invite</button>
        <h1 class="dashboardtitle">My Friends

        </h1>
    </section>


    <section class="content" >
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">All contacts</h3>

                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right"
                                       placeholder="Search" ng-model="query">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding" style="overflow: visible;">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="40px">ID</th>
                                <th>Name</th>
                                <th class="hidden-sm hidden-xs">Email</th>
                                <th class="hidden-xs">Status</th>
                                <th class="hidden-xs" style="width: 40px">Actions</th>
                                <!--<th>Runs</th>-->
                            </tr>
                            <tr ng-repeat="friend in friends|filter:query">
                                <td >
                                    <div class="pull-left image" >
                                        <img width="28px" height="28px" ng-src="{{friend.gravatarUrl}}" class="img-circle" alt="User Image" data-pin-nopin="true">
                                    </div>
                                </td>
                                <td>{{friend.name}}</td>
                                <td class="hidden-sm hidden-xs">{{friend.email}}</td>
                                <td class="hidden-xs"><span class="label label-success">Approved</span></td>
                                <td >
                                    <div class="btn-group" style="overflow: visible !important;">
                                        <button class="btn btn-sm btn-default dropdown-toggle" href="#"
                                                data-toggle="dropdown">
                                            <span class='fa fa-gear'></span> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu stay-open pull-right" role="menu">
                                            <li role="presentation" ng-click="removeContact(friend)"><a
                                                    role="menuitem"
                                            >Remove contact</a>
                                            </li>


                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>





    <section class="content" >
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Pending Invitations</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right"
                                       placeholder="Search" ng-model="query">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding" style="overflow: visible;">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="40px">ID</th>

                                <th class="hidden-sm hidden-xs">Email</th>
                                <th class="hidden-xs">Status</th>
                                <th class="hidden-xs" style="width: 40px">Actions</th>
                                <!--<th>Runs</th>-->
                            </tr>
                            <tr ng-repeat="friend in pending|filter:query">
                                <td >
                                    <div class="pull-left image" >
                                        <img width="28px" height="28px" ng-src="{{friend.gravatarUrl}}" class="img-circle" alt="User Image" data-pin-nopin="true">
                                    </div>
                                </td>
                                <td class="hidden-sm hidden-xs">{{friend.email}}</td>
                                <td class="hidden-xs"><span class="label label-success">Pending</span></td>
                                <td >
                                    <div class="btn-group" style="overflow: visible !important;">
                                        <button class="btn btn-sm btn-default dropdown-toggle" href="#"
                                                data-toggle="dropdown">
                                            <span class='fa fa-gear'></span> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu stay-open pull-right" role="menu">
                                            <li role="presentation" ng-click="revokeInvitation(friend)"><a
                                                    role="menuitem"
                                                    >Revoke</a>
                                            </li>


                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>

</div>
