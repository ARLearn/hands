<arl-header></arl-header>
<arl-sidebar></arl-sidebar>
<div class="content-wrapper">

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">todo</h3>


                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

        <div class="row" ng-show="accountLevel == 1">
            <div class="col-lg-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Json editor</h3>

                    </div>

                    <div class="box-body ">
                        <div class="form-group">

                            <textarea class="form-control" rows="50" placeholder="{}"
                                      json-text style="margin-top: 0px; margin-bottom: 0px; height: 500px;" ng-model="response"></textarea>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <button class="btn btn-primary" ng-disabled="game.title.length<2" ng-click="submit()">Submit</button>

            </div><!-- ./col -->
        </div>

    </section>


</div>
