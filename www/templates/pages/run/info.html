<div class="col-md-6">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Players</h3>


                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding" style="overflow: visible;">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th width="40px">ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th >Status</th>
                            <!--<th>Runs</th>-->
                        </tr>
                        <tr ng-repeat="friend in players">
                            <td >
                                <div class="pull-left image" >
                                    <img width="28px" height="28px" ng-src="{{friend.gravatarUrl}}" class="img-circle" alt="User Image" data-pin-nopin="true">
                                </div>
                            </td>
                            <td>{{friend.name}} </td>
                            <td>{{friend.email}}</td>
                            <td><span class="label label-success">Approved</span></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

    <div class="row" ng-show="teams.length >0">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Teams</h3>


                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding" style="overflow: visible;">
                    <table class="table table-hover">
                        <tbody>
                        <tr>

                            <th>Name</th>

                            <!--<th>Runs</th>-->
                        </tr>
                        <tr ng-repeat="team in teams">

                            <td>{{team.name}}</td>


                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Responses</h3>


                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding" style="overflow: visible;">
                    <table class="table table-hover">
                        <tbody>
                        <tr>

                            <th>date</th>
                            <th>Player</th>
                            <th>response</th>
                            <!--<th>Runs</th>-->
                        </tr>
                        <tr ng-repeat="response in responses" ng-click="clickResponse(response)">

                            <td>{{response.lastModificationDate| date:'medium'}}</td>
                            <!--<td>{{response.lastModificationDate}} test</td>-->
                            <td>{{getPlayer(response.userEmail)}}</td>
                            <td>{{getResponseString(response)}}</td>


                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</div>



            <div class="col-md-6">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Carousel</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div>
                            <div >
                                <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                                    <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                                        <img ng-src="{{slide.image}}" style="margin:auto;">

                                        <div class="carousel-caption">

                                            <p>{{slide.text}}</p>
                                        </div>
                                    </uib-slide>
                                </uib-carousel>
                            </div>

                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
