<arl-header></arl-header>
<arl-sidebar></arl-sidebar>
<div class="content-wrapper">

    <section class="content">
        <div class="row">

            <button type="button" class="btn  btn-success pull-right btn-space" ng-click="addThread()">Add Thread
            </button>
            <button type="button" class="btn  btn-success pull-right btn-space" ng-click="addTeam()">Add Team
            </button>
            <button type="button" class="btn  btn-success pull-right btn-space" ng-click="addPlayer()">Add Player
            </button>


        </div>
        <br>
        <div class="row">

            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Players</h3>


                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding" style="overflow: visible;">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="40px">ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th width="100px">Action</th>

                                <!--<th>Runs</th>-->
                            </tr>
                            <tr ng-repeat="friend in players">
                                <td >
                                    <div class="pull-left image" >
                                        <img width="28px" height="28px" ng-src="{{friend.gravatarUrl}}" class="img-circle" alt="User Image" data-pin-nopin="true">
                                    </div>
                                </td>
                                <td>{{friend.name}}</td>
                                <td>{{friend.email}}</td>
                                <td><span class="label label-success">Approved</span></td>
                                <td>
                                    <div class="btn-group" style="overflow: visible !important;"
                                    >
                                        <button class="btn btn-sm btn-default dropdown-toggle" href="#"
                                                data-toggle="dropdown">
                                            <span class='fa fa-gear'></span> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu stay-open pull-right" role="menu">
                                            <li role="presentation"><a
                                                    role="menuitem"
                                                    ng-click="removePlayer(friend)">Remove player</a>
                                            </li>


                                        </ul>
                                    </div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-6 col-xs-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Configure this run</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" class="ng-pristine ng-valid">
                        <div class="box-body">

                            <div class="form-group">

                                    <label>
                                        <input type="checkbox" name="optionsRadios"
                                               id="optionsRadios1" ng-model="run.runConfig.selfRegistration"
                                               class="ng-pristine ng-untouched ng-valid">
                                        Everybody with a link can join this run
                                    </label>



                            </div>
                            <p ng-show= "run.runConfig.selfRegistration" style="text-align:center;">
                                <img ng-src="http://qrfree.kaywa.com/?l=1&s=8&d=http%3A%2F%2Fstreetlearn.appspot.com%2Fgame%2F{{run.gameId}}%2Frun%2F{{runId}}"/></p>
                            <button class="btn btn-primary" ng-click="save()">Save</button>

                        </div>

                    </form>
                </div>
            </div>
            <div class="col-xs-6" ng-show="teams.length >0">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Teams</h3>


                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding" style="overflow: visible;">
                        <table class="table table-hover">
                            <tbody>
                            <tr>

                                <th>Name</th>

                                <!--<th>Runs</th>-->
                            </tr>
                            <tr ng-repeat="team in teams">

                                <td>{{team.name}}</td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

            <div class="col-xs-6" ng-show="threads.length >1">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Communication threads</h3>


                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding" style="overflow: visible;">
                        <table class="table table-hover">
                            <tbody>
                            <tr>

                                <th>Name</th>

                                <!--<th>Runs</th>-->
                            </tr>
                            <tr ng-repeat="thread in threads">

                                <td>{{thread.name}}</td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

        </div>

    </section>


</div>
