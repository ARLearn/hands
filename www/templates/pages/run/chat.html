                            <div class="direct-chat-msg " ng-class="{'right': message.isMe}" ng-repeat="message in messages| orderBy:'date'">

                                    <span class="direct-chat-name "

                                          ng-class="{'pull-Left': !message.isMe}"

                                    <span class="direct-chat-timestamp"

                                <img class="direct-chat-img" ng-src="{{message.gravatarUrl}}" alt="{{message.sender}} User Image"><!-- /.direct-chat-img -->
